{% extends "base.html" %}
{% block content %}


    <form action="blog" method="post">

        {% for entry in entries %}

            <ul>
                <li class="diary-title"><a href = "/blog/{{entry.key().id()}}">{{entry.title}}</a></li>

                <li><div class="diary-entry">{{entry.entry}}</div></li>
            </ul>
            <br>
            <br>

        {% endfor %}
    </form>

{% endblock %}
